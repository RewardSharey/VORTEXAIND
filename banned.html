<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Dibatasi - VORTEXA ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-space-black: #000000;
            --dark-space-blue: #0a1931;
            --cosmic-blue: #1a237e;
            --electric-cyan: #00e5ff;
            --dark-cyan: #00b8d4;
            --nebula-purple: #7b1fa2;
            --stellar-gold: #ffd700;
            --pure-white: #ffffff;
            --light-gray: #b0b0b0;
            --medium-gray: #757575;
            --error-red: #f44336;
            --warning-orange: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--deep-space-black);
            color: var(--pure-white);
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: var(--pure-white);
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 3s infinite alternate;
        }

        .dust {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            background: rgba(10, 25, 49, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 229, 255, 0.2);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Space Grotesk', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--electric-cyan), var(--cosmic-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5));
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--pure-white);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .ban-card {
            background: rgba(10, 25, 49, 0.8);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            border: 1px solid rgba(244, 67, 54, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .ban-icon {
            font-size: 4rem;
            color: var(--error-red);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(244, 67, 54, 0.5));
        }

        .ban-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--pure-white);
        }

        .ban-subtitle {
            color: var(--light-gray);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .status-info {
            background: rgba(26, 35, 126, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--light-gray);
            font-weight: 500;
        }

        .info-value {
            color: var(--pure-white);
            font-weight: 600;
            text-align: right;
        }

        .permanent-badge {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error-red);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .btn {
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--electric-cyan), var(--cosmic-blue));
            color: var(--deep-space-black);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--pure-white);
            border: 2px solid var(--electric-cyan);
        }

        .btn-secondary:hover {
            background: rgba(0, 229, 255, 0.1);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error-red);
            border: 2px solid var(--error-red);
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.2);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 229, 255, 0.3);
            border-top-color: var(--electric-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: rgba(10, 25, 49, 0.8);
            border-top: 1px solid rgba(0, 229, 255, 0.2);
            padding: 1.5rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--light-gray);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--electric-cyan);
        }

        .copyright {
            color: var(--medium-gray);
            font-size: 0.75rem;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .header {
                padding: 1.25rem 2rem;
            }
            
            .main-content {
                padding: 3rem;
            }
            
            .ban-card {
                padding: 2.5rem;
            }
            
            .ban-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: row;
            }
            
            .btn {
                flex: 1;
            }
        }

        @media (min-width: 1024px) {
            .header {
                padding: 1.5rem 2.5rem;
            }
            
            .main-content {
                padding: 4rem;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(26, 35, 126, 0.95);
            border: 1px solid var(--electric-cyan);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            max-width: 350px;
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">VORTEXA ID</a>
            <h1 class="page-title">Akun Dibatasi</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Memeriksa status akun...</p>
        </div>

        <!-- Banned Content -->
        <div id="bannedContent" style="display: none;">
            <div class="ban-card">
                <div class="ban-icon">
                    <i class="fas fa-user-lock"></i>
                </div>
                
                <h1 class="ban-title">Akun Anda Dibatasi</h1>
                
                <p class="ban-subtitle" id="banDescription">
                    Akses ke akun Anda telah dibatasi oleh sistem.
                </p>
                
                <div class="status-info">
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="info-value" id="statusValue"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Alasan</span>
                        <span class="info-value" id="reasonValue"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Berlaku Sampai</span>
                        <span class="info-value" id="untilValue"></span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="csButton">
                        <i class="fas fa-headset"></i>
                        Hubungi CS
                    </button>
                    <button class="btn btn-danger" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html" class="footer-link">Tentang Kami</a>
                <a href="terms.html" class="footer-link">Syarat & Ketentuan</a>
                <a href="privacy.html" class="footer-link">Kebijakan Privasi</a>
                <a href="cs.html" class="footer-link">Bantuan</a>
            </div>
            <p class="copyright">
                &copy; 2026 VORTEXA ID. Semua hak dilindungi undang-undang.
            </p>
        </div>
    </footer>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAEM8RddVyDgzeveu4ZV_5mnXpOf52EoP4",
            authDomain: "vortexaind.firebaseapp.com",
            projectId: "vortexaind",
            storageBucket: "vortexaind.firebasestorage.app",
            messagingSenderId: "94487454118",
            appId: "1:94487454118:web:2469612cf7082fb8ce2f67"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loading = document.getElementById('loading');
        const bannedContent = document.getElementById('bannedContent');
        const statusValue = document.getElementById('statusValue');
        const reasonValue = document.getElementById('reasonValue');
        const untilValue = document.getElementById('untilValue');
        const banDescription = document.getElementById('banDescription');
        const csButton = document.getElementById('csButton');
        const logoutButton = document.getElementById('logoutButton');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // Create particles
        function createParticles() {
            const particles = document.getElementById('particles');
            
            // Create stars
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                particles.appendChild(star);
            }
            
            // Create dust particles
            for (let i = 0; i < 20; i++) {
                const dust = document.createElement('div');
                dust.className = 'dust';
                dust.style.width = Math.random() * 3 + 1 + 'px';
                dust.style.height = dust.style.width;
                dust.style.left = Math.random() * 100 + '%';
                dust.style.top = Math.random() * 100 + '%';
                particles.appendChild(dust);
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.style.borderColor = isError ? '#f44336' : '#00e5ff';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            
            const date = timestamp.toDate();
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Check account status
        async function checkAccountStatus(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const userData = userDoc.data();
                const accountStatus = userData.account_status || 'active';
                
                // Redirect active users to dashboard
                if (accountStatus === 'active') {
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // Show banned page for suspended/banned users
                if (accountStatus === 'suspended' || accountStatus === 'banned') {
                    loading.style.display = 'none';
                    bannedContent.style.display = 'block';
                    
                    // Set status
                    statusValue.textContent = accountStatus.toUpperCase();
                    
                    // Set reason
                    const reason = userData.ban_reason || 'Melanggar syarat dan ketentuan platform';
                    reasonValue.textContent = reason;
                    
                    // Update description if reason exists
                    if (userData.ban_reason) {
                        banDescription.textContent = userData.ban_reason;
                    }
                    
                    // Set expiry date
                    if (userData.banned_until) {
                        untilValue.textContent = formatDate(userData.banned_until);
                    } else if (accountStatus === 'banned') {
                        untilValue.innerHTML = '<span class="permanent-badge">PERMANEN</span>';
                    } else {
                        untilValue.textContent = 'Tidak ditentukan';
                    }
                    
                    return;
                }
                
                // Unknown status, redirect to login
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Terjadi kesalahan. Coba lagi nanti.', true);
            }
        }

        // Initialize
        createParticles();

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            checkAccountStatus(user);
        });

        // Button events
        csButton.addEventListener('click', () => {
            window.location.href = 'cs.html';
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Logout berhasil');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } catch (error) {
                showNotification('Gagal logout', true);
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
