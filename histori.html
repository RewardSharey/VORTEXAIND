<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - VORTEXA ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.jpg">
    <style>
        /* === CSS VARIABLES === */
        :root {
            --primary-black: #000000;
            --dark-blue: #0a1931;
            --cosmic-blue: #1a237e;
            --electric-cyan: #00e5ff;
            --dark-cyan: #00b8d4;
            --nebula-purple: #7b1fa2;
            --stellar-gold: #ffd700;
            --dark-gold: #ffab00;
            --pure-white: #ffffff;
            --light-gray: #b0b0b0;
            --medium-gray: #757575;
            --success-green: #4caf50;
            --warning-orange: #ff9800;
            --error-red: #f44336;
        }

        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--primary-black);
            color: var(--pure-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === BACKGROUND ANIMATION === */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: var(--pure-white);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100px); }
        }

        .header {
            background-color: rgba(10, 25, 49, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--primary-action);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-back:hover {
            color: var(--primary-hover);
        }

        .logo {
            font-family: var(--font-secondary);
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-action), #2979ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* === MAIN CONTENT === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 16px;
            padding-bottom: 40px; /* Space for footer */
        }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--electric-cyan);
        }

        /* === HISTORY LIST === */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            background: rgba(10, 25, 49, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .history-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        /* Icon colors based on type */
        .icon-daily { background: rgba(76, 175, 80, 0.2); color: var(--success-green); }
        .icon-deposit { background: rgba(0, 229, 255, 0.2); color: var(--electric-cyan); }
        .icon-withdraw { background: rgba(255, 215, 0, 0.2); color: var(--stellar-gold); }
        .icon-referral { background: rgba(123, 31, 162, 0.2); color: var(--nebula-purple); }
        .icon-purchase { background: rgba(244, 67, 54, 0.2); color: var(--error-red); }

        .history-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .history-amount {
            font-weight: 700;
            font-size: 1.25rem;
            font-family: 'Space Grotesk', monospace;
        }

        .amount-positive { color: var(--success-green); }
        .amount-negative { color: var(--error-red); }
        .amount-neutral { color: var(--stellar-gold); }

        .history-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-status {
            font-size: 0.875rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-pending { background: rgba(255, 152, 0, 0.2); color: var(--warning-orange); }
        .status-success { background: rgba(76, 175, 80, 0.2); color: var(--success-green); }
        .status-rejected { background: rgba(244, 67, 54, 0.2); color: var(--error-red); }

        .history-date {
            font-size: 0.875rem;
            color: var(--light-gray);
        }

        /* === EMPTY STATE === */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 3rem;
            color: var(--medium-gray);
            margin-bottom: 16px;
        }

        .empty-text {
            color: var(--light-gray);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* === LOADING === */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 229, 255, 0.3);
            border-top-color: var(--electric-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--light-gray);
        }

        /* === FILTER SECTION === */
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light-gray);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .filter-tab:hover {
            border-color: var(--electric-cyan);
            color: var(--electric-cyan);
        }

        .filter-tab.active {
            background: rgba(0, 229, 255, 0.1);
            border-color: var(--electric-cyan);
            color: var(--electric-cyan);
        }

        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: 20px 16px;
            color: var(--medium-gray);
            font-size: 0.875rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-link {
            color: var(--light-gray);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--electric-cyan);
        }

        /* === RESPONSIVE === */
        @media (min-width: 768px) {
            .container {
                padding: 30px 24px;
                padding-bottom: 50px;
            }
            
            .header {
                padding: 20px 24px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .history-item {
                padding: 20px;
            }
            
            .history-title {
                font-size: 1.125rem;
            }
            
            .history-amount {
                font-size: 1.5rem;
            }

            .filter-tab {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 40px 32px;
                padding-bottom: 60px;
            }
            
            .header {
                padding: 20px 32px;
            }
            
            .history-list {
                gap: 16px;
            }

            .filter-section {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="space-bg"></div>

    <!-- Header -->
    <header class="header">
        <a href="dashboard.html" class="nav-back">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
        <div class="log">VORTEXA ID</div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="section-title">
            <i class="fas fa-history"></i>
            <span>Riwayat Transaksi</span>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-section">
            <div class="filter-tab active" onclick="filterHistory('all')">Semua</div>
            <div class="filter-tab" onclick="filterHistory('deposit')">Deposit</div>
            <div class="filter-tab" onclick="filterHistory('withdraw')">Withdraw</div>
            <div class="filter-tab" onclick="filterHistory('daily_claim')">Klaim Harian</div>
            <div class="filter-tab" onclick="filterHistory('referral')">Referral</div>
            <div class="filter-tab" onclick="filterHistory('purchase')">Pembelian</div>
        </div>

        <div id="history-container">
            <!-- History items will be inserted here -->
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Memuat riwayat...</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 VORTEXA ID. All rights reserved.</p>
        <div class="footer-links">
            <a href="about.html" class="footer-link">Tentang Kami</a>
            <a href="terms.html" class="footer-link">Syarat & Ketentuan</a>
            <a href="privacy.html" class="footer-link">Privacy Policy</a>
        </div>
    </footer>

    <!-- Firebase & Application Script -->
    <script type="module">
        // ================= FIREBASE CONFIGURATION =================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            orderBy, 
            onSnapshot,
            getDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEM8RddVyDgzeveu4ZV_5mnXpOf52EoP4",
            authDomain: "vortexaind.firebaseapp.com",
            projectId: "vortexaind",
            storageBucket: "vortexaind.firebasestorage.app",
            messagingSenderId: "94487454118",
            appId: "1:94487454118:web:2469612cf7082fb8ce2f67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ================= GLOBAL VARIABLES =================
        let allHistory = [];
        let currentFilter = 'all';
        let unsubscribeHistory = null;

        // ================= BACKGROUND ANIMATION =================
        function createSpaceBackground() {
            const bg = document.getElementById('space-bg');
            
            // Create stars
            for (let i = 0; i < 120; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                bg.appendChild(star);
            }
            
            // Create particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 30 + 20 + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                bg.appendChild(particle);
            }
        }

        // ================= HISTORY DISPLAY FUNCTIONS =================
        function formatRupiah(amount) {
            return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate();
            return date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            }) + ' ' + date.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getHistoryIcon(type) {
            switch(type) {
                case 'daily_claim': return 'fas fa-calendar-check';
                case 'deposit': return 'fas fa-arrow-down';
                case 'withdraw': return 'fas fa-arrow-up';
                case 'referral': return 'fas fa-user-friends';
                case 'purchase': return 'fas fa-shopping-cart';
                default: return 'fas fa-exchange-alt';
            }
        }

        function getHistoryIconClass(type) {
            switch(type) {
                case 'daily_claim': return 'icon-daily';
                case 'deposit': return 'icon-deposit';
                case 'withdraw': return 'icon-withdraw';
                case 'referral': return 'icon-referral';
                case 'purchase': return 'icon-purchase';
                default: return 'icon-daily';
            }
        }

        function getHistoryTitle(type) {
            switch(type) {
                case 'daily_claim': return 'Klaim Harian Produk';
                case 'deposit': return 'Deposit';
                case 'withdraw': return 'Withdraw';
                case 'referral': return 'Bonus Referral';
                case 'purchase': return 'Pembelian Produk';
                default: return 'Transaksi';
            }
        }

        function getAmountClass(type, status) {
            if (type === 'withdraw' && status === 'rejected') return 'amount-neutral';
            if (type === 'withdraw') return 'amount-negative';
            return 'amount-positive';
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Menunggu';
                case 'success': return 'Berhasil';
                case 'rejected': return 'Ditolak';
                default: return '';
            }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'success': return 'status-success';
                case 'rejected': return 'status-rejected';
                default: return '';
            }
        }

        function createHistoryItem(history) {
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const iconClass = getHistoryIconClass(history.type);
            const icon = getHistoryIcon(history.type);
            const title = getHistoryTitle(history.type);
            const amount = formatRupiah(history.amount || 0);
            const amountClass = getAmountClass(history.type, history.status);
            const date = formatDate(history.created_at);
            const statusText = history.status ? getStatusText(history.status) : '';
            const statusClass = history.status ? getStatusClass(history.status) : '';
            
            item.innerHTML = `
                <div class="history-header">
                    <div class="history-type">
                        <div class="history-icon ${iconClass}">
                            <i class="${icon}"></i>
                        </div>
                        <div class="history-title">${title}</div>
                    </div>
                    <div class="history-amount ${amountClass}">${amount}</div>
                </div>
                <div class="history-details">
                    ${statusText ? 
                        `<div class="history-status ${statusClass}">${statusText}</div>` : 
                        '<div></div>'
                    }
                    <div class="history-date">${date}</div>
                </div>
            `;
            
            return item;
        }

        function showEmptyState() {
            const container = document.getElementById('history-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="empty-text">Belum ada riwayat transaksi</div>
                </div>
            `;
        }

        function showLoading() {
            const container = document.getElementById('history-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Memuat riwayat...</div>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('history-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="empty-text">${message}</div>
                    <button onclick="location.reload()" style="
                        background: var(--electric-cyan);
                        color: var(--primary-black);
                        border: none;
                        padding: 10px 20px;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                        margin-top: 10px;
                    ">Coba Lagi</button>
                </div>
            `;
        }

        // ================= FILTER FUNCTIONS =================
        function filterHistory(type) {
            currentFilter = type;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(type) || 
                    (type === 'all' && tab.textContent === 'Semua')) {
                    tab.classList.add('active');
                }
            });
            
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            
            if (allHistory.length === 0) {
                showEmptyState();
                return;
            }
            
            // Filter history based on current filter
            let filteredHistory = allHistory;
            if (currentFilter !== 'all') {
                filteredHistory = allHistory.filter(item => item.type === currentFilter);
            }
            
            if (filteredHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-filter"></i>
                        </div>
                        <div class="empty-text">Tidak ada riwayat untuk kategori ini</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            const historyList = document.createElement('div');
            historyList.className = 'history-list';
            
            filteredHistory.forEach((history) => {
                const historyItem = createHistoryItem(history);
                historyList.appendChild(historyItem);
            });
            
            container.appendChild(historyList);
        }

        // ================= FIREBASE OPERATIONS =================
        async function checkMaintenance() {
            try {
                const configRef = doc(db, 'config', 'system');
                const configSnap = await getDoc(configRef);
                
                if (configSnap.exists() && configSnap.data().maintenance === true) {
                    window.location.href = 'maintenance.html';
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Maintenance check error:', error);
                return false;
            }
        }

        function loadUserHistory(uid) {
            showLoading();
            
            try {
                const historyRef = collection(db, 'history');
                const q = query(
                    historyRef,
                    where('uid', '==', uid),
                    orderBy('created_at', 'desc')
                );
                
                unsubscribeHistory = onSnapshot(q, (snapshot) => {
                    allHistory = [];
                    
                    if (snapshot.empty) {
                        showEmptyState();
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        allHistory.push({ id: doc.id, ...doc.data() });
                    });
                    
                    renderHistory();
                    
                }, (error) => {
                    console.error('History load error:', error);
                    showError('Gagal memuat riwayat. Silakan coba lagi.');
                });
                
                return unsubscribeHistory;
            } catch (error) {
                console.error('History load error:', error);
                showError('Gagal memuat riwayat. Silakan coba lagi.');
                return null;
            }
        }

        // ================= AUTH STATE MANAGEMENT =================
        function initAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Check maintenance
                const isMaintenance = await checkMaintenance();
                if (isMaintenance) return;
                
                // Check user status
                try {
                    const userRef = doc(db, 'users', user.uid);
                    const userSnap = await getDoc(userRef);
                    
                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        
                        if (userData.account_status === 'suspended' || 
                            userData.account_status === 'banned') {
                            window.location.href = 'banned.html';
                            return;
                        }
                        
                        // Load user history
                        loadUserHistory(user.uid);
                        
                    } else {
                        // User document doesn't exist
                        await signOut(auth);
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('User check error:', error);
                    showError('Terjadi kesalahan saat memuat data pengguna.');
                }
            });
        }

        
        

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', () => {
            createSpaceBackground();
            initAuth();
            
            // Add page entrance animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribeHistory) {
                unsubscribeHistory();
            }
        });

        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showError('Terjadi kesalahan sistem. Silakan refresh halaman.');
        });
    </script>
</body>
</html>
